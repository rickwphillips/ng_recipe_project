<a
  style="cursor: pointer"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name | shorten: 32 }}</h4>
    <p class="list-group-item-text">{{ recipe.description | shorten: 128 }}</p>
  </div>
  <span class="pull-right">
        <img style="max-height: 50px;"
             [src]="recipe.imagePath"
             alt=""
             class="img-responsive">
      </span>
</a>
