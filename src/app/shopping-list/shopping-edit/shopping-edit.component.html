<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="text"
            id="amount"
            name="amount"
            class="form-control"
            required
            ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="unit">Units</label>
          <input
            type="text"
            id="unit"
            name="unit"
            class="form-control"
            required
            ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="f.invalid">
            {{ editMode ? 'Update' : 'Add'}}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            *ngIf="this.editMode"
            (click)="onDelete()">Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()">Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
